name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: pytest

    - name: Send status update to server
      run: |
        curl -X POST http://localhost:5001/status_update -H "Content-Type: application/json" -d \
        '{"tests_passed": true, "last_commit": "${{ github.sha }}", "ci_cd_status": "success"}'